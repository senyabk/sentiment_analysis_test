<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
    <h1>Оставьте свой отзыв</h1>
    <form method="post">
        {% csrf_token %}
        <label for="review_text">Ваш отзыв:</label><br>
        <textarea id="review_text" name="review_text" rows="4" cols="50"></textarea><br>
        <button type="submit">Отправить</button>
    </form>

    {% if rating %}
        <h2>Ваш рейтинг: {{ rating }}</h2>
    {% endif %}
</body>
</html>
